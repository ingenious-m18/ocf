<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:composition>
		<caw:extendComponent target="mainHeader" action="append">
 			<caw:lookupField tableName="mainpack" columnName="siId" disabled="true"/>
 			<caw:inputDate tableName="mainpack" columnName="etd"/>
			<caw:inputDate tableName="mainpack" columnName="eta"/>
			<caw:inputDate tableName="mainpack" columnName="shipByDate"/>
 			<caw:lookupField tableName="mainpack" columnName="soId" disabled="true"/>
 			<caw:inputText tableName="mainpack" columnName="pamlDocRefNo" disabled="true"/>
			<caw:lookupField tableName="mainpack" columnName="pamlBeHeading"/>
		</caw:extendComponent>
		<caw:extendComponent target="mainFooter" action="append">
			<caw:tableColumn columnName="containerNo" afterColumn="dDesc" edittype="cawText" />
			<caw:tableColumn columnName="sealNo" afterColumn="dDesc" edittype="cawText" />
			<caw:tableColumn columnName="packagingWeight" afterColumn="dDesc" edittype="cawNum" />
			<caw:tableColumn columnName="pamlPackagingType" afterColumn="shipMark" edittype="cawText" />
		</caw:extendComponent>
		<caw:extendComponent target="mainView" action="append">
			<caw:tab id="pamlTabDeliveryAddress" mess-title="ce01_core.deliveryAddresss">
				<caw:fluidPanel id="pamlFpAddresss" column="3" wide="true">
					<caw:lookupField tableName="rempack" columnName="shipCodeId"> <caw:constraints rowHold="true" /> </caw:lookupField>
					<caw:inputText tableName="rempack" columnName="shipAd1" label="#{caw:mess('ce01_trdg.shipAd')}" placeholder="#{caw:mess('ce01_trdg.shipAd1')}" style-input="width:650px"> <caw:constraints rowHold="true" /> </caw:inputText>
					<caw:inputText tableName="rempack" columnName="shipAd2" label="" placeholder="#{caw:mess('ce01_trdg.shipAd2')}" style-input="width:650px"> <caw:constraints rowHold="true" /> </caw:inputText>
					<caw:inputText tableName="rempack" columnName="shipAd3" label="" placeholder="#{caw:mess('ce01_trdg.shipAd3')}" style-input="width:650px"> <caw:constraints rowHold="true" /> </caw:inputText>
					<caw:inputText tableName="rempack" columnName="shipAd4" label="" placeholder="#{caw:mess('ce01_trdg.shipAd4')}" style-input="width:650px"> <caw:constraints rowHold="true" /> </caw:inputText>
					
					<caw:inputText tableName="rempack" columnName="telCountry"></caw:inputText>
					<caw:inputText tableName="rempack" columnName="telArea"></caw:inputText>
					<caw:inputText tableName="rempack" columnName="tel"></caw:inputText>
					<caw:inputText tableName="rempack" columnName="fax"></caw:inputText>				
				</caw:fluidPanel>	
			</caw:tab>
		</caw:extendComponent>
		
		<caw:extendComponent target="rempack_shipMark">
			<caw:setProperty updateType="replace" name="mess-label" value="ce01_paml.shippingTerms"/>
		</caw:extendComponent>
		
	</ui:composition>
</html>
