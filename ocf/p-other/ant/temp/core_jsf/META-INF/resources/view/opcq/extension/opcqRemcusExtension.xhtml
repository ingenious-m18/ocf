<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com">
	<ui:composition>

		<caw:extendComponent target="childCoTab" action="after">
			<caw:tab id="ocfremcus" mess-title="ocf.remCus">
				<caw:fluidPanel id="fpEarnTotal" column="3">
					<caw:inputNum tableName="remcus" columnName="pointearnedtotal" disabled="true"/>
				 	<caw:inputNum tableName="remcus" columnName="pointspenttotal" disabled="true"/>
				 	<caw:inputNum tableName="remcus" columnName="pointbalance" disabled="true"/>
			 	</caw:fluidPanel>
			 	
			 	<caw:fluidPanel id="fpocfremcust" column="1" mess-title="ocf.pointEarnedAndSpent" style="margin:10px auto 10px;">
				 	<caw:editTable id="ocfremcust" tableName="ocfremcust" primarykey="pointearned;date">
						<caw:constraints rowHold="true" style="padding-top: 10px;" />
						<caw:tableColumn columnName="pointearned" edittype="cawNum" />
						<caw:tableColumn columnName="date" edittype="cawDate" />
						<caw:tableColumn columnName="sourcetransactiondate" edittype="cawDate" editable="false"/>
						<caw:tableColumn columnName="sourceId" edittype="cawLookup" editable="false"/>
					</caw:editTable>
				</caw:fluidPanel>
				
				<caw:fluidPanel id="fpocfrccus" column="1" mess-title="ocf.redemptionCoupon">
					<caw:editTable id="ocfrccus" tableName="ocfrccus" primarykey="rcdate">
						<caw:constraints rowHold="true" style="padding-top: 10px;" />
						<caw:tableColumn columnName="rcdate" edittype="cawDate"/>
						<caw:tableColumn columnName="rccode" edittype="cawLookup"/>
						<caw:tableColumn columnName="rcdesc" mess-label="ocf.rcDesc" edittype="cawText" editable="false"/>
						<caw:tableColumn columnName="rcquantity" edittype="cawNum"/>
						<caw:tableColumn columnName="rcpointspent" edittype="cawNum"/>
					</caw:editTable>
				</caw:fluidPanel>
				
				<caw:fluidPanel id="fpocfrcdcus" column="1" mess-title="ocf.redemptionCredit">
					<caw:editTable id="ocfrcdcus" tableName="ocfrcdcus" primarykey="rcddate" editable="false"
						showDefAction="false">
						<caw:constraints rowHold="true" style="padding-top: 10px;" />
						<caw:tableColumn columnName="rcddate" edittype="cawDate"/>						
						<caw:tableColumn columnName="rcdsourcetransaction" edittype="cawLookup"/>
						<caw:tableColumn columnName="rcdsourcetransactionamount" edittype="cawNum"/>
						<caw:tableColumn columnName="rcdpointspent" edittype="cawNum"/>
					</caw:editTable>
				</caw:fluidPanel>
			</caw:tab>			
		</caw:extendComponent>
	</ui:composition>
</html>
