<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:caw="http://www.cloud-at-work.com">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		</f:facet>
	</h:head>
	<h:body>
		<caw:beanDeclare name="ocfDnUploadResultDialog"></caw:beanDeclare>
		<h:form id="ocfDnUploadResultForm">	
			<caw:dialogOption width="700" height="500" title="Upload Result"></caw:dialogOption>	
			<caw:fluidPanel column="2">	
					
				<caw:editTable id="uploadResult" tableName="uploadResult" tableValue="#{ocfDnUploadResultDialog.uploadResult}" showDefAction="false" editable="false" showDupColIcon="false" showYScrollBar="true">
					<caw:constraints rowHold="true"/>
					
					<caw:tableColumn columnName="code" label="Delivery Note No." edittype="cawText" pattern="char100" />
					<caw:tableColumn columnName="result" label="Success" edittype="cawText" pattern="char10" />
					<caw:tableColumn columnName="remarks" label="Remarks" edittype="cawText" pattern="char2000" width="300" />
					
				</caw:editTable>
			</caw:fluidPanel>
			
			<div class="form-inline dialog-footer dialog-center-div">
				<caw:commandButton id="btn_ok" mess-label="ok" />
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
