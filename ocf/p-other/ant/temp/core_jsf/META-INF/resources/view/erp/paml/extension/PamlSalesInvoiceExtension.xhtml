<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:composition>
		<caw:extendComponent target="mainHeader" action="append">
 			<caw:lookupField tableName="maintar" columnName="soId" disabled="true"/>
 			<caw:inputDate tableName="maintar" columnName="etd"> <caw:constraints newLine="true"/> </caw:inputDate>
			<caw:inputDate tableName="maintar" columnName="eta"/>
			<caw:inputDate tableName="maintar" columnName="shipByDate"/>
 			<caw:inputText tableName="maintar" columnName="pamlDocRefNo" disabled="true"/>
			<caw:inputCheck tableName="maintar" columnName="pamlCcicInspReq" textPos="left"/>
			<caw:lookupField tableName="maintar" columnName="pamlBeHeading"/>
		</caw:extendComponent>
		<caw:extendComponent target="mainFooter" action="append">
			<caw:tableColumn columnName="containerNo" afterColumn="dDesc" edittype="cawText" />
			<caw:tableColumn columnName="sealNo" afterColumn="dDesc" edittype="cawText" />
			<!-- Added by king ng 20171101 task#158200 -->
			<caw:tableColumn columnName="pamlSourcePoNo" afterColumn="containerNo" editable="false"/>
		</caw:extendComponent>
		<caw:extendComponent target="remtar_shipMark">
			<caw:setProperty updateType="replace" name="mess-label" value="ce01_paml.shippingTerms"/>
		</caw:extendComponent>
	</ui:composition>
</html>
