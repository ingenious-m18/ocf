<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com">
	<ui:composition>
		<caw:extendComponent target="toolbar" action="append">
			<caw:actionItem action="printCard" mess-label="Print Message Card" onstart="myView.toggleLayer('frameWait', true);" oncomplete="editorFrame.prototype.afterLongRequest('afterPrint',xhr,status,args)" process="@this" update="@form" 
				mess-title="Print Message Card">
				<caw:icon name="cicon-print" library="font/cawIcon"></caw:icon>
			</caw:actionItem>
		</caw:extendComponent>
		
		<caw:extendComponent target="maindn_locId" action="after">
			<caw:inputText tableName="maindn" columnName="ocfCusPoNo"></caw:inputText>
			<caw:inputCombo tableName="maindn" columnName="ocfTerms" dataOption="#{var.ocfTermsList}">
			</caw:inputCombo>
			
			<caw:inputNum tableName="maindn" columnName="ocfProTtl" disabled="true" Decimal="#{var.amtDecimal}">
				<caw:facet name="prefixAddon" style="width:4rem;">#{var.curSym}</caw:facet>
			</caw:inputNum>
			<caw:inputNum tableName="maindn" columnName="ocfProDisc" disabled="true" Decimal="#{var.amtDecimal}">
				<caw:facet name="prefixAddon" style="width:4rem;">#{var.curSym}</caw:facet>
			</caw:inputNum>
			
			<caw:lookup tableName="maindn" columnName="ocfSiId" disabled="true"></caw:lookup>
		</caw:extendComponent>
		
		<caw:extendComponent target="mainFooter" action="append">
			<caw:tableColumn columnName="ocfProTtl" afterColumn="amt" edittype="cawNum" Decimal="#{var.amtDecimal}" width="110" editable="false" />
			<caw:tableColumn columnName="ocfProDisc" afterColumn="amt" edittype="cawNum" Decimal="#{var.amtDecimal}" width="110" editable="false" />
		</caw:extendComponent>
		
		<caw:extendComponent target="fp_remdn_remarks" action="after">
<!-- 			<caw:fluidPanel id="fpmsgcontent" column="3" style="padding-left:6.5px; padding-top:6.5px"> -->
			<caw:fluidPanel id="fpmsgcontent" groupBorder="true" mess-title="ocf.fpmsgcontent" column="3">
				<caw:constraints rowHold="true"/>
<!-- 				<caw:inputText tableName="remdn" columnName="ocfrecipient"><caw:constraints rowHold="true"/></caw:inputText> -->
				<caw:richTextEditor tableName="remdn" columnName="ocfrecipient" rows="8" style="width:100%;" style-ig="width:75%" style-input="width:100%" style-editor="max-width:680px;">
					<caw:constraints colSpan="2" rowSpan="14"/>
				</caw:richTextEditor>
				<caw:fieldGroup id="fg_remdn_ocfrecipient" column="1">					
					<caw:lookupAddon id="lookupAddon_remarks_opcqrecipient_ocfrecipient" lookupType="opcqrecipient" lookupName="ocf_remdn_ocfrecipient" multiSelect="false" /> 
					<caw:commandButton id="add_opcqrecipient_ocfrecipient" mess-label="ce01_core.add" />						
				</caw:fieldGroup>
				
				<caw:richTextEditor tableName="remdn" columnName="ocfsender" rows="8" style="width:100%;" style-ig="width:75%" style-input="width:100%" style-editor="max-width:680px;">
					<caw:constraints colSpan="2" rowSpan="14"/>
				</caw:richTextEditor>
				<caw:fieldGroup id="fg_remdn_ocfsender" column="1">					
					<caw:lookupAddon id="lookupAddon_remarks_opcqsender_ocfsender" lookupType="opcqsender" lookupName="ocf_remdn_ocfsender" multiSelect="false" /> 
					<caw:commandButton id="add_opcqsender_ocfsender" mess-label="ce01_core.add" />						
				</caw:fieldGroup>
							
				<caw:richTextEditor tableName="remdn" columnName="msgcontent" rows="8" style="width:100%;" style-ig="width:75%" style-input="width:100%" style-editor="max-width:680px;">
					<caw:constraints colSpan="2" rowSpan="14"/>
				</caw:richTextEditor>
				<caw:fieldGroup id="fg_remdn_msgcontent" column="1">					
					<caw:lookupAddon id="lookupAddon_remarks_opcqmessagecontent_msgcontent" lookupType="opcqmessagecontent" lookupName="ocf_remdn_msgcontent" multiSelect="false" /> 
					<caw:commandButton id="add_opcqmessagecontent_msgcontent" mess-label="ce01_core.add" />						
				</caw:fieldGroup>
				
				<caw:inputCombo tableName="remdn" columnName="cardsize"><caw:constraints rowHold="true"/></caw:inputCombo>
				<caw:constraints rowHold="true" colSpan="2" rowSpan="7"/>
				
				<!-- A display box -->
				<caw:richTextEditor id="ocfDisplayBox" label="Display Box" value="#{var.ocfDisplay}" disabled="true"
					rows="24" style="width:100%;" style-ig="width:75%" style-input="width:100%" style-editor="max-width:680px;">
					<caw:constraints colSpan="2"/>
				</caw:richTextEditor>
			</caw:fluidPanel>
		</caw:extendComponent>
					
<!-- 		<caw:extendComponent target="maindn_locId" action="after"> -->
			
<!-- 			<caw:commandButton id="btn_loadChargeDiscount" mess-label="ocf.loadChargeDiscount" style="width: 90%;"/> -->
			
<!-- 		</caw:extendComponent> -->
	</ui:composition>
</html>
