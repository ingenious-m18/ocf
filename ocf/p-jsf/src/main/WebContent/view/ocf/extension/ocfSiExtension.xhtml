<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com">
	<ui:composition>
		<caw:extendComponent target="maintar_locId" action="after">
			<caw:inputText tableName="maintar" columnName="ocfCusPoNo"></caw:inputText>
			<caw:inputCombo tableName="maintar" columnName="ocfTerms" dataOption="#{var.ocfTermsList}">
			</caw:inputCombo>
			
			<caw:inputCheck tableName="maintar" columnName="ocfEntitledToPts" disabled="true"/>
			<caw:inputNum tableName="maintar" columnName="ocfCommission" disabled="true"/>
			<caw:inputNum tableName="maintar" columnName="ocfOsBal" disabled="true"/>
			
			<caw:inputText id="ocfLastUploadTimeStr" mess-label="ocf.lastUploadTime" value="#{var.ocfLastUploadTimeStr}" readonly="true"></caw:inputText>
			<caw:inputCheck tableName="maintar" columnName="ocfDoUpload" readonly="true"/>
			<caw:inputCheck tableName="maintar" columnName="ocfEmail" readonly="true"/>
			
			<caw:inputNum tableName="maintar" columnName="ocfProTtl" disabled="true" Decimal="#{var.amtDecimal}">
				<caw:facet name="prefixAddon" style="width:4rem;">#{var.curSym}</caw:facet>
			</caw:inputNum>
			<caw:inputNum tableName="maintar" columnName="ocfProDisc" disabled="true" Decimal="#{var.amtDecimal}">
				<caw:facet name="prefixAddon" style="width:4rem;">#{var.curSym}</caw:facet>
			</caw:inputNum>
		</caw:extendComponent>
		
		<caw:extendComponent target="mainFooter" action="append">
			<caw:tableColumn columnName="ocfProTtl" afterColumn="amt" edittype="cawNum" Decimal="#{var.amtDecimal}" width="110" editable="false" />
			<caw:tableColumn columnName="ocfProDisc" afterColumn="amt" edittype="cawNum" Decimal="#{var.amtDecimal}" width="110" editable="false" />
		</caw:extendComponent>
	</ui:composition>
</html>
